<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotin-Krill translator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="nav">
        <h1 class="nav__logo">LOTIN-<span>KRILL</span> translator</h1>
        <button class="share-btn">Share</button>
    </nav>

    <div class="container">
        <div class="form">
            <textarea class="area area-1" placeholder="Tarjima qilinadigan matn" cols="35" rows="10"></textarea>
            <textarea class="area area-2" readonly placeholder="Tarjima qilingan matn" cols="35" rows="10"></textarea>
        </div>

        <div class="btn-group">
            <button class="btn translate-btn">Translate</button>
            <button class="btn change-btn">Replace</button>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="./script.js" defer></script>
</body>

</html>
