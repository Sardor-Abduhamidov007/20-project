<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container d-flex justify-content-end align-items-center vh-100">
        <div class="shape">

        </div>
        <div class="d-flex flex-column justify-content-center">
            <div class="input-group my-5 item">
                <span class="input-group-text">Width</span>
                <input type="text" class="form-control" id="width" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-5 item">
                <span class="input-group-text">Heigth</span>
                <input type="text" class="form-control" id="height" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-5 item">
                <span class="input-group-text">Border radius</span>
                <input type="text" class="form-control" id="borderRadius" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <select class="form-select item mb-5" id="colors" aria-label=" example">
                <option selected>Select color</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option value="gray">Gray</option>
              </select>
              <button type="button" class="btn btn-primary px-4 fs-5" id="submit-btn">Ok</button>
        </div>
    </div>
<script src="./script.js"></script>
</body>

</html>
