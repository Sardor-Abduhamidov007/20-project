<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="wrapper d-flex justify-content-center">
        <div class="container d-flex justify-content-center gap-5 mt-5">
            <form action="#" class="form d-flex flex-column align-items-center" id="form">
                <label for="inp" class="text-dark mb-2 fs-4 fw-bold">Write your posts here</label>
                <textarea name="inp" id="textarea" cols="30" rows="10" class="p-2"></textarea>
                <div id="message" class="text-danger-emphasis"></div>
                <button type="button" id="btn" class="btn btn-dark mt-4 px-4"><i class="bi bi-plus-square"></i> add</button>
            </form>
            <div class="added-posts">
                <h3 class="mb-2 text-center">Your added posts</h3>
                <div id="posts">
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
